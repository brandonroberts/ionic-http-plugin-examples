<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seinfeld Quotes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Seinfeld Quotes
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-quote *ngFor="let quote of quotes$ | async" [quote]="quote"></app-quote>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><a href="https://seinfeld-quotes.herokuapp.com/">API Credits</a></ion-title>
  </ion-toolbar>
</ion-footer>
